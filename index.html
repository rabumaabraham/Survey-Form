<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter your age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Do you like the survey form?</legend>
            <label>
                <input type="radio" name="recommend" value="definitely" required> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not sure
            </label>
        </fieldset>

        <label for="features">Which one is your favorite?</label>
        <select id="features" name="features" required>
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>

        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end-projects" name="improvement"> Front-end Projects</label>
        <label><input type="checkbox" value="back-end-projects" name="improvement"> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization" name="improvement"> Data Visualization</label>
        <label><input type="checkbox" value="challenges" name="improvement"> Challenges</label>
        <label><input type="checkbox" value="open-source-community" name="improvement"> Open Source Community</label>
        <label><input type="checkbox" value="gitter-help-rooms" name="improvement"> Gitter help rooms</label>
        <label><input type="checkbox" value="videos" name="improvement"> Videos</label>
        <label><input type="checkbox" value="city-meetups" name="improvement"> City Meetups</label>
        <label><input type="checkbox" value="wiki" name="improvement"> Wiki</label>
        <label><input type="checkbox" value="forum" name="improvement"> Forum</label>
        <label><input type="checkbox" value="additional-courses" name="improvement"> Additional Courses</label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
